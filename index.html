<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>country searcher</title>
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
            <a class="navbar-brand" href="#">
                <img class="p-2" src="logo.svg" alt="dnc" width="100">
            </a>
        </div>
    </nav>
    <h1 class="text-center">Country Searcher</h1>
    <p class="text-center">by Dev Alexsander</p>
    <div class="container input-group mb-3">
        <input id="country" type="text" class="form-control" placeholder="Type name of country" aria-label="Type name of country"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-primary text-white" type="button"
            id="button-addon2" onclick="search()"><strong>Search</strong></button>
    </div>
    <div id="card" class="container card text-center p-3" style="width: 18rem;">
        <img src="..." id="flag" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 id="name" class="card-title"><strong>Name</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Capital</strong><p id="capital">teste</p></li>
            <li class="list-group-item"><strong>Continent</strong><p id="cont">teste</p></li>
            <li class="list-group-item"><strong>Population</strong><p id="pop">teste</p></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>    
</body>

</html>
